{% extends "base.html" %}


{% block content %}




<div class="col-3 offset-2">
    <form action="" method="post">{% csrf_token %}
        {% for fm in form %}
            {{ fm.label_tag }} {{ fm }} <small class="text-warning">{{fm.error|striptags}}</small>        
        {% endfor %}
        <input type="submit" value="Login" class="btn btn-primary mt-3">
    {% if fm.non_field_errors %}
        {% for error in fm.non_field_errors %}
            <p class="alert alert-danger my-3">{{error}}</p>
        {% endfor %}
    {% endif %}
    
    </form>
</div>

{% endblock content %}
